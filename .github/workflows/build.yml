name: Build AHK Script

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile (Ahk2Exe)
        uses: Banaanae/Action-Ahk2Exe@main
        with:
          in: "DeadIsland2_Macro.ahk"
          out: "build/DeadIsland2_Macro.exe"

      - name: List build outputs
        run: dir build

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: build/*.exe